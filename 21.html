<!DOCTYPE html>
<html lang="en">

<body>
	<!-- li隔行变色 -->
	<input type="button" value="click button to change color" id="btn">
	<ul id="uu">
		<li>this is a line </li>
		<li>this is a line </li>
		<li>this is a line </li>
		<li>this is a line </li>
		<li>this is a line </li>
		<li>this is a line </li>
		<li>this is a line </li>
		<li>this is a line </li>
	</ul>
	<script src="common.js"></script>
	<script>
		my$("btn").onclick=function(){
			var objs=my$("uu").childNodes;
			var count=0;
			for(var i=0;i<objs.length;i++){
				if(objs[i].nodeType==1 && objs[i].nodeName=="LI"){
					count++;
					objs[i].style.backgroundColor= count%2==0 ? "red" : "green";
				}
			}


		}
		

	</script>
	
</body>
