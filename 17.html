<!DOCTYPE html>
<html lang="en">

	<meta charset="UTF-8">
	<title>Document</title>

<body>

	<!-- 节点的属性。可以使用属性节点，文本节点。

	nodeType 节点类型1--标签 2--属性 3--文本
	nodeName 节点名字： 标签： 大写标签名 属性： 小写属性名字， 文本 #text
	nodeValue 节点的值 ；标签--null 属性--属性值  文本节点：文本内容 -->

	<div id="dv">
		<span>this is a span</span>
		<p>this is a p</p>
		<ul id="uu">
			<li>coco</li>
			<li>lulu</li>
			<li>feifei</li>
			<li id="three">jiji</li>
			<li>aiai</li>
			<li>shishi</li>
		</ul>
	</div>
	<script src="common.js"></script>
	<script>
		var obj=my$("uu");
		console.log(obj.parentNode);
		console.log(obj.parentElement);


		console.log(obj.parentNode.nodeType);
		console.log(obj.parentNode.nodeName);
		console.log(obj.parentNode.nodeValue);
	</script>
	
</body>
</html>
