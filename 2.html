<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- click button and change the background color of the list -->
	<input type="button" value="change content" id="btn">
	<ul id="list">
		<li>红豆</li>
		<li>大红豆</li>
		<li>芋头</li>
		<li>巧克力</li>
		<li>牛奶</li>
	</ul>
	<script>
		document.getElementById("btn").onclick=function(){

			document.getElementById("list").style.backgroundColor="pink";
		};
	</script>
	
</body>
</html>
